---
#####################################################################################################
# End of user configurable variables
#####################################################################################################
# Ansible Playbook Run Variables
ansible_name: "RedHat | PlatformOne | bundle | branch:{{ git_branch }}"
ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

# Hosts Environment 
local_home: "{{ lookup('env', 'HOME') }}"
local_user: "{{ lookup('env', 'USER') }}"
remote_home: "{{ ansible_env.HOME }}"

# Directory Inventory
dir_one: "{{ lookup('env', 'HOME') }}/PlatformOne"
dir_ansible: "{{ lookup('env', 'HOME') }}/PlatformOne/ansible"
dir_git_bundle: "{{ lookup('env', 'HOME') }}/PlatformOne/ansible/bundle"
dir_git_deploy: "{{ lookup('env', 'HOME') }}/PlatformOne/ansible/deploy"
dir_git_mirror: "{{ lookup('env', 'HOME') }}/PlatformOne/ansible/mirror"
dir_artifacts: "{{ lookup('env', 'HOME') }}/PlatformOne/{{ cluster_domain }}"

# Terraform Variables
dir_terraform: "{{ lookup('env', 'HOME') }}/PlatformOne/terraform"
tf_vars: "{{ dir_terraform }}/global.tfvars"

# Instance Types
cloud_instance_type_master: "m5.xlarge"
cloud_instance_type_worker: "m5.xlarge"
cloud_instance_type_storage: "m5.xlarge"

# SSH Keys
sshkeys_pub_file: "{{ dir_artifacts }}/.ssh/id_rsa_{{ cluster_domain }}.pub"
sshkeys_priv_file: "{{ dir_artifacts }}/.ssh/id_rsa_{{ cluster_domain }}"
sshkeys_pub_string: "{{ lookup('file', '{{ sshkeys_pub_file }}') }}"
sshkeys_priv_string: "{{ lookup('file', '{{ sshkeys_priv_file }}') }}"

# Docker Pull Secrets
redhat_quay_pull_file: '{{ dir_artifacts }}/.docker/master.json }}'
offline_mirror_pull_file: '{{ dir_artifacts }}/.docker/mirror.json }}'
