#!/usr/local/bin/ansible-playbook --inventory=inventory
- name: '{{ ansible_name }} | deploy | manifests' 
  hosts: localhost
  connection: local
  vars:
    module: "package"
    ansible_name_module: "{{ ansible_name }} | {{ module }}"
  vars_files:
    - variables
    - vars/repos.yml
    - vars/{{ target_environment }}.yml
  roles:
    - bundle
